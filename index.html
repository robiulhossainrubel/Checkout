<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h2 class="mb-4">Checkout</h2>

          <div class="progressbar">
            <div class="progress" id="progress"></div>

            <div
              class="progress-step progress-step-active"
              data-title="Shipping"
            ></div>
            <div class="progress-step" data-title="Payment"></div>
            <div class="progress-step" data-title="Review"></div>
          </div>

          
          <form id="addressForm">
            <div class="form-step form-step-active">
              <h4>Shipping Address</h4>
              <div class="form-group">
                <label for="fullName">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  name="fullName"
                  required
                />
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  name="address"
                  required
                />
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" required/>
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" required/>
              </div>
              <div class="form-group">
                <label for="postalCode">Postal Code</label>
                <input
                  type="text"
                  class="form-control"
                  id="postalCode"
                  name="postalCode"
                  required
                />
              </div>
              <a href="#" class="btn btn-primary btn-next">
                Continue to Payment
              </a>
            </div>

            <div class="form-step">
              <h4>Payment Details</h4>
            <div class="form-group">
              <label for="cardNumber">Card Number</label>
              <input
                type="text"
                class="form-control"
                id="cardNumber"
                name="cardNumber"
                required
              />
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="expiryDate">Expiry Date</label>
                <input
                  type="text"
                  class="form-control"
                  id="expiryDate"
                  name="expiryDate"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" name="cvv" required/>
              </div>
            </div>
            <a href="#" class="btn btn-primary btn-next">Place Order</a>
            </div>
            <div class="form-step">
              <div id="paymentComplete" class="d-flex flex-column justify-content-center align-items-center">
                <div class="comp">
                </div>
                <h2>Complete</h2>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
